<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <form>
      <div class="settings">
        <h1>Units Settings</h1>
        <div class="settings-item">
          <label for="tm-unit">Temperature Unit:</label><br />
          <select>
            <option value="c">Celsius C</option>
            <option value="f">Fahrenheit F</option>
          </select>
        </div>
        <div class="settings-item">
          <label for="tm-unit"> Measurement Unit:</label><br />
          <select>
            <option value="i">Inch in</option>
            <option value="m">Meter m</option>
          </select>
        </div>
        <div class="settings-item">
          <button class="save_setting" onclick="saveSettings()">
            SAVE SETTINGS</button
          ><br />
        </div>
      </div>
    </form>
  </body>
</html>
