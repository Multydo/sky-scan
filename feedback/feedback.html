<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div class="back"></div>
    <form name="contact" method="POST" data-netlify="true">
      <div class="feedback">
        <div class="header">
          <h1>Feedback</h1>
          <a href="../index.html">
            <lord-icon
              src="https://cdn.lordicon.com/gwvmctbb.json"
              trigger="hover"
              style="width: 50px; height: 50px"
            >
            </lord-icon
            >BACK</a
          >
        </div>
        <div class="feedback-item">
          <input type="hidden" name="form-name" value="name_of_my_form" />
          <label type="text" for="username">Username</label><br />
          <input
            id="username"
            placeholder="your name "
            name="name"
            required
          /><br />
        </div>
        <div class="feedback-item">
          <label type="text" for="eamil">Email</label><br />
          <input id="email" placeholder="Email " name="email" required /><br />
        </div>
        <div class="feedback-item">
          <label type="text-area" for="problem">Write your comment</label><br />
          <input
            placeholder="Write something.. "
            name="message"
            required
          /><br />
        </div>
        <div class="feedback-item">
          <button type="submit">submit</button><br />
        </div>
      </div>
    </form>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
  s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
  </body>
</html>
