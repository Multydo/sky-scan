    <!--asking for cache data permition-->
    <div id="cach-perm">

    </div>

    <!--main contents-->
    <div id="mother">
      <div class="child">
        <div class="navigation">
          <img class="logo" src="pics/logo.png" />

        </div>
        <input type="text" id="search_bar" oninput="search()" />
        <button onclick="forcast('london')">london</button>
        <div id="display"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
